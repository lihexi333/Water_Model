<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政策解读 - 智慧水利信息平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/policy.css">
</head>
<body>
    <header>
        <!-- 导航栏 -->
    </header>

    <main class="policy-main">
        <div class="policy-container">
            <aside class="policy-sidebar">
                <div class="policy-categories">
                    <h3>政策分类</h3>
                    <ul>
                        <li><a href="#" class="active">最新政策</a></li>
                        <li><a href="#">水利工程</a></li>
                        <li><a href="#">水资源管理</a></li>
                        <li><a href="#">防汛抗旱</a></li>
                        <li><a href="#">水土保持</a></li>
                    </ul>
                </div>
                
                <div class="policy-years">
                    <h3>发布年份</h3>
                    <ul>
                        <li><a href="#" class="active">2024</a></li>
                        <li><a href="#">2023</a></li>
                        <li><a href="#">2022</a></li>
                        <li><a href="#">2021</a></li>
                    </ul>
                </div>
            </aside>

            <div class="policy-content">
                <div class="policy-search">
                    <input type="search" placeholder="搜索政策文件...">
                    <button>搜索</button>
                </div>

                <div class="policy-list">
                    <!-- 政策列表将通过 JavaScript 动态生成 -->
                </div>

                <div class="policy-detail">
                    <h2>政策标题</h2>
                    <div class="policy-meta">
                        <span>发布时间：2024-01-01</span>
                        <span>文号：水利部令2024年第1号</span>
                    </div>
                    <div class="policy-content">
                        <!-- 政策内容将通过 JavaScript 动态生成 -->
                    </div>
                    <div class="policy-interpretation">
                        <h3>政策解读</h3>
                        <!-- 解读内容将通过 JavaScript 动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- 页脚 -->
    </footer>

    <script src="js/policy.js"></script>
</body>
</html>
